<html><head>
<title>basic example</title>
</head>
<body>
<script src="http://js.40017.cn/cn/csl/guoneiyou/lib/jquery.min.js"></script>

<script type="text/javascript" src="http://jeromeetienne.github.io/jquery-qrcode/src/jquery.qrcode.js"></script>
<script type="text/javascript" src="http://jeromeetienne.github.io/jquery-qrcode/src/qrcode.js"></script>

<p>Render in table</p>
<div id="qrcodeTable"></div>
<p>Render in canvas</p> 
<div id="qrcodeCanvas"></div>
<script>
	//jQuery('#qrcode').qrcode("this plugin is great");
	$('#qrcodeTable').qrcode({
		render	: "table",
		width   :100,
		height  :100,
		text	: "http://m.u.ly.com/guoneiyou/zhuanti/gnyspecialline?state=2|6a6778c0d0ceead221f712e9f29dbf8a"
	});	
	$('#qrcodeCanvas').qrcode({
		width   :100,
		height  :100,
		text	: "http://jetienne.com"
	});	
</script>



</body></html>
